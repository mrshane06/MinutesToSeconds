<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinutesToSeconds</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

    <div class="head">
        <h2>Minutes To Seconds</h2>
